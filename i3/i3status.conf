# vim: ft=conf fmr={,}

general {
  colors = true
  interval = 5
  color_good = "#99cc99"
  color_bad = "#f2777a"
  color_degraded = "#ffcc66"
}

order += "battery 1"
battery 1 {
  format = "%status %percentage %remaining"
  format_down = ""
  status_chr = "CHR"
  status_bat = "BAT"
  status_unk = "UNK"
  status_full = "FULL"
  low_threshold = 30
  last_full_capacity = false
  integer_battery_capacity = false
}

order += "volume master"
volume master {
  format = "VOL %volume"
  format_muted = "muted (%volume)"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

