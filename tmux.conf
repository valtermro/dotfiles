#= Basics {{{1
#==================================================
set -g default-terminal screen-256color
set -g escape-time 1
set -g history-limit 10000
set -g mouse on
set -g mode-keys vi
set -g renumber-windows on
set -g status-keys vi

setw -g base-index 1
setw -g pane-base-index 1
setw -g monitor-activity off
setw -g xterm-keys on
#= endsection }}}1

#= Mappings {{{1
#==================================================
bind r source-file ~/.tmux.conf \; display 'Config reloaded!'

bind W command-prompt 'rename-window %%'
bind S command-prompt 'rename-session %%'

bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

bind c new-window -c "#{pane_current_path}"
bind i split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind ^b last-pane
bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R
#= endsection }}}1

#= Statusline {{{1
#==================================================
tm_color_default=colour248
tm_color_active=colour4
tm_color_inactive=colour245
tm_color_message=colour9
tm_color_secondary=colour5
tm_color_attention=colour9
tm_color_critical=colour3

set -g status-interval 10

setw -g status-fg $tm_color_inactive
setw -g status-bg default

setw -g window-status-format '#I:#W'
setw -g window-status-fg default
setw -g window-status-bg default

setw -g window-status-current-format '#I:#W'
setw -g window-status-current-attr none
setw -g window-status-current-fg $tm_color_active
setw -g window-status-current-bg default

setw -g window-status-activity-attr none
setw -g window-status-activity-fg $tm_color_attention
setw -g window-status-activity-bg default

setw -g pane-border-fg default
setw -g pane-active-border-fg $tm_color_active
setw -g pane-active-border-bg default

setw -g message-attr none
setw -g message-fg $tm_color_message
setw -g message-bg default

setw -g display-panes-colour $tm_color_inactive
setw -g display-panes-active-colour $tm_color_active

tm_sl_frag_session="#[fg=$tm_color_secondary]#S"
tm_sl_frag_host="#[fg=$tm_color_secondary]#h"
tm_sl_frag_hour="#[fg=$tm_color_secondary]%R"
tm_sl_frag_date="#[fg=$tm_color_default]%d %b (%a)"
tm_sl_frag_mail="#[fg=$tm_color_default]#($X_DOTFILES/lib/tmux/mail_counter.sh)"
tm_sl_frag_battery="#($X_DOTFILES/lib/tmux/battery_status.sh $tm_color_active $tm_color_attention $tm_color_critical)"

set -g status-left-length 50
set -g status-right-length 150
set -g status-left "$tm_sl_frag_session "
set -g status-right "$tm_sl_frag_mail$tm_sl_frag_battery$tm_sl_frag_hour $tm_sl_frag_date $tm_sl_frag_host"
#= endsection }}}1
